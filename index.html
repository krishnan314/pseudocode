<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Pseudocode</title>
  <meta name="description" content="Pseudocode parser for IITM BSC Computational Technology">
  <meta name="author" content="SitePoint">

  <meta property="og:title" content="A Basic HTML5 Template">
  <meta property="og:type" content="website">
  <meta property="og:url" content="#">
  <meta property="og:description" content="Pseudocode parser for IITM BSC Computational Technology">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link type="text/css" rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
    <br />
    <div>
      <div class="dataset m-0.5">
        <label for="table2">Choose</label>

        <select name="table1" id="table1" class="ds-table">
          <option value="scores">Scores</option>
          <option value="words">Words</option>
          <option value="shoppingbill">Shopping Bill</option>
        </select>

        <span> dataset as Table 1,</span>
        <label for="table2">Choose</label>

        <select name="table2" id="table2" class="ds-table">
          <option value="empty">Empty</option>
          <option value="scores">Scores</option>
          <option value="words">Words</option>
          <option value="shoppingbill">Shopping Bill</option>
        </select>

        <span> dataset as Table 2</span>
      </div>
    </div>
    <div>
      <br /><b>Pseudocode</b><br />
      <div class="d-flex flex-row justify-content-center">
        <textarea id="code-editor" rows="20" cols="50" class="m-1 p-2"></textarea>
        <textarea id="js-code" rows="20" cols="50" class="m-1 p-2" readonly></textarea>
      </div>
    </div>
    <br />
    <b>Variables to be printed</b><br />
    <div id="code-variables" class="justify-content-center">
      <input class="variable m-1" type="text" value="A" size="10">
      <input class="variable m-1" type="text" value="B" size="10">
      <input class="variable m-1" type="text" value="L1" size="10">
      <input class="variable m-1" type="text" value="L2" size="10">
      <input class="variable m-1" type="text" value="" size="10">
      <input class="variable m-1" type="text" value="" size="10">
      <input class="variable m-1" type="text" value="Table 1" size="10">
      <input class="variable m-1" type="text" value="Table 2" size="10">
    </div>
    <br />
    <div class="d-flex justify-content-center">
      <button onclick="evaluateCode()">Evaluate</button>
    </div>
    <br /><b>Output</b><br />
    <div class="d-flex justify-content-center">
      <textarea id="code-output" rows="15" cols="85" readonly></textarea>
    </div>
  </div>
  <div id="variable-output"></div>
  <script src="datasets.js"></script>
  <script src="scripts.js"></script>
</body>

</html>
